<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小球跳动动画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .ball-container {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 0 auto;
        }

        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #ff6b6b);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.7);
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 1.5s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                top: 0;
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                top: 250px;
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }

        .shadow {
            position: absolute;
            width: 50px;
            height: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: shadow 1.5s infinite ease-in-out;
        }

        @keyframes shadow {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translateX(-50%) scale(1.5);
                opacity: 0.2;
            }
        }

        .controls {
            margin-top: 30px;
            color: white;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .speed-control {
            margin-top: 15px;
            color: white;
        }

        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>小球跳动动画</h1>
        <div class="ball-container">
            <div class="ball"></div>
            <div class="shadow"></div>
        </div>
        <div class="controls">
            <button onclick="pauseAnimation()">暂停</button>
            <button onclick="resumeAnimation()">继续</button>
            <button onclick="resetAnimation()">重置</button>
        </div>
        <div class="speed-control">
            <label for="speed">速度控制:</label>
            <input type="range" id="speed" min="0.5" max="3" step="0.1" value="1" onchange="changeSpeed(this.value)">
        </div>
    </div>

    <script>
        const ball = document.querySelector('.ball');
        const shadow = document.querySelector('.shadow');
        let animationSpeed = 1;

        function pauseAnimation() {
            ball.style.animationPlayState = 'paused';
            shadow.style.animationPlayState = 'paused';
        }

        function resumeAnimation() {
            ball.style.animationPlayState = 'running';
            shadow.style.animationPlayState = 'running';
        }

        function resetAnimation() {
            ball.style.animation = 'none';
            shadow.style.animation = 'none';
            setTimeout(() => {
                ball.style.animation = `bounce ${1.5/animationSpeed}s infinite ease-in-out`;
                shadow.style.animation = `shadow ${1.5/animationSpeed}s infinite ease-in-out`;
            }, 10);
        }

        function changeSpeed(speed) {
            animationSpeed = parseFloat(speed);
            const currentTime = parseFloat(getComputedStyle(ball).animationDuration);
            ball.style.animationDuration = `${1.5/animationSpeed}s`;
            shadow.style.animationDuration = `${1.5/animationSpeed}s`;
        }
    </script>
</body>
</html>
